$query ="SELECT catecode,catename FROM menuCategory WHERE catedeg='1' order by catecode asc";
$result= mysql_query($query,$dbconn);
if (!$result) {
	ERROR_BACK("Qeury Error");
}
$i=1;
while($row = mysql_fetch_row($result)){
	if($row[2]=="1") {
		$BG_COLOR="#FF0000";
	}else if($row[2]=="2") {
		$BG_COLOR="#FFDDDD";
	}else{
		$BG_COLOR="#FFFFFF";
	}

	echo "
 <tr height=18 style='height:13.5pt'>
  <td height=18 class=xl26 align=right width=38 style='height:13.5pt;
  border-top:none;width:29pt' x:num>$i</td>

  <td class=xl27 width=90 style='border-top:none;border-left:none;width:68pt'>$row[0]</td>
 </tr>";

	$i++;
}
